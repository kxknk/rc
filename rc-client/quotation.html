<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a Quotation - Restart Creations</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-200 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white shadow-3xl max-w-3xl w-full">
        <div class="bg-gray-900 text-white text-center py-4">
            <img src="https://via.placeholder.com/50" alt="Logo" class="mx-auto mb-2">
            <h1 class="text-xl font-semibold">Restart Creations</h1>
        </div>
        <form class="p-12">
            <h2 class="text-2xl mb-8">Get a Quotation</h2>
            
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Full Name *</label>
                <input type="text" id="name" class="bg-gray-200 p-2 w-full" required />
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email Address *</label>
                <input type="email" id="email" class="bg-gray-200 p-2 w-full" required />
            </div>

            <div class="mb-4">
                <label for="phone" class="block text-gray-700">Phone Number *</label>
                <input type="tel" id="phone" class="bg-gray-200 p-2 w-full" required />
            </div>

            <div class="mb-4">
                <label for="event" class="block text-gray-700">Type of Event *</label>
                <input type="text" id="event" class="bg-gray-200 p-2 w-full" placeholder="Wedding, Birthday, etc." required />
            </div>

            <div class="mb-4">
                <label for="services" class="block text-gray-700">Interested Service *</label>
                <select id="services" class="bg-gray-200 p-2 w-full" required>
                    <option value="" disabled selected>Select a Service</option>
                    <option value="Photography">Photography</option>
                    <option value="Videography">Videography</option>
                    <option value="Both">Both</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="date" class="block text-gray-700">Event Date *</label>
                <input type="date" id="date" class="bg-gray-200 p-2 w-full" required />
            </div>

            <div class="mb-4">
                <label for="details" class="block text-gray-700">Additional Details</label>
                <textarea id="details" class="bg-gray-200 p-2 w-full h-40"></textarea>
            </div>

            <button type="submit" class="bg-gray-900 text-white font-medium p-2 uppercase w-full">Submit</button>
        </form>
    </div>

</body>

</html>
